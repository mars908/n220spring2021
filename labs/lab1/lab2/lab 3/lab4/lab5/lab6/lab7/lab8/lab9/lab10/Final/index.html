<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--These h tags are simply in place as a brief description of the function of the webpage. I just changed the font colors to match the theme of the javascript's function-->
    <h1 style = "color: red">Click the square to get a new color!</h1>
    <h2 style = "color: green">As you flip through colors, I will log the RGB color code for previous colors you have seen so you can use them for yourself if you like it!</h2>
    <h3 style = "color: blue">See if you can find my favorite RGB color code as you click!</h3>
    <div id="square" onClick="getColor()"></div>
    <!--This div tag links the div of the square in the middle of the page to its functions on the javascript file. By having the onclick function, each time the user clicks on the square, it will run the functions its linked to.-->

    <script src="Finaljs/app.js"></script>
</body>
</html>
